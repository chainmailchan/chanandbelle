    text-align: center;

}

#timer {
    font-size: 6vw;

    display: inline-block;

    color: #9c7c38;

<h1 style="color:#415F82; font-size: 8vw; font-family: Great Vibes;text-align: center"> Chan & Belle's Wedding</h1>

<p style="color:#415F82; font-size: 2.5vw; font-family: Montserrat;text-align: center"> Thank you for clicking this link in advance.</p>

<p style="color:#415F82; font-size: 2.5vw; font-family: Montserrat;text-align: center">The livestream video will be ready in:</p>

<body>
<div id="timer"></div>
<script type="text/javascript">
function updateTimer() {
    future = Date.parse("December 5, 2021 18:00:00");
    now = new Date();
    diff = future - now;

    days = Math.floor(diff / (1000 * 60 * 60 * 24));
    hours = Math.floor(diff / (1000 * 60 * 60));
    mins = Math.floor(diff / (1000 * 60));
    secs = Math.floor(diff / 1000);

    d = days;
    h = hours - days * 24;
    m = mins - hours * 60;
    s = secs - mins * 60;

    document.getElementById("timer")
        .innerHTML =
        '<div>' + d + '<span>Days</span></div>' +
        '<div>' + h + '<span>Hours</span></div>' +
        '<div>' + m + '<span>Minutes</span></div>' +
        '<div>' + s + '<span>Seconds</span></div>';
}
setInterval('updateTimer()', 1000);
</script>

<p style="color:#415F82; font-size: 3.5vw; font-family: Great Vibes;text-align: center"> We look forward to seeing you at our event!</p>
<i class="material-icons" style="font-size: 5vw; color:#415F82;">sentiment_very_satisfied</i>

  </body>
